<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eValid8</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/email.svg" alt="email svg">
               <span>eValid8</span></div>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="hero">
            <div class="container">
                <h1>Validate Email Addresses Instantly</h1>
                <p class="subtitle">Ensure your emails reach the right inbox every time</p>
                <form action="/submit" method="post">
                    <div class="input-group">
                        <input placeholder="Enter email address to validate..." type="text" id="username" name="username" required>
                        <button id="submitBtn" class="btn" type="submit">
                            <i class="fas fa-check"></i> Validate
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="container results-container">
            <h2><i class="fas fa-clipboard-list"></i> Validation Results</h2>
            <div id="resultCont" class="results-box">
                <div class="placeholder">
                    <i class="fas fa-envelope-open-text"></i>
                    <p>Your validation results will appear here</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>Copyright &copy; <span id="year"></span> | eValid8.com | All Rights reserved</p>
            <div class="social-links">
                <a href="https://x.com/satpathy_01"><i class="fab fa-twitter"></i></a>
                <a href="https://github.com/TusharSatpathy01"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/tushar-satpathy-4bbb09272"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>
    <script src="js/index.js"></script>
</body>

</html>
